<!-- hmmmm -->
    {{message}}
<article>
    <header>
        <h1>
        Welcome to Socially!
        </h1>
    </header>
</article>
    <form action="{% url 'socially:index' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="social-text">
        <button id="home" type="submit">Post Social</button>
    </form>

    {% for social in all_socials reversed%}
    <br>
    <div id="ecard">
    <div class="card" style="width: 18rem;" >
        <img src="{% static 'images/image_test.jpg' %}" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{ social.author}}</h5>
        <p class="card-text">{{ social.social_text}}</p>
        <p class="card-text"><small class="text-muted">{{social.date_created}}</small></p>
        <a href="{% url 'socially:delete' social.id %}">Delete</a>
        <form action="{% url 'socially:likes' social.pk %}" method="POST">
            {% csrf_token %}
        <button type="submit" name="like" value="{{ social.id }}", class="btn btn-primary btn-sm">like</button> -{{social.total_like}} Likes
        </form>
    </div>
    </div>
    </div>
    {% endfor %}
